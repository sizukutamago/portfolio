language: php

php:
 - 7.1.10

sudo: false

services:
 - mysql

cache:
 directories:
  - "$HOME/.composer/cache"
  - node_modules

before_script:
 - composer self-update
 - composer install --dev --no-interaction
 - cp .env.travis .env
 - php artisan key:generate
 - npm install
 - mkdir -p build/logs
 - chmod -R 777 build/logs

script:
 - vendor/bin/phpcs
 - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_success:
 - vendor/bin/php-coveralls -v

notifications:
 slack:
  secure: 
