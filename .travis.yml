language: php

php:
 - 7.1.10

env:
 global:
  - secure: 

sudo: false

services:
 - mysql

cache:
 directories:
  - "$HOME/.composer/cache"

before_script:
 - composer self-update
 - composer install --dev --no-interaction
 - cp .env.travis .env
 - php artisan key:generate
 - npm install

script:
 - mkdir -p build/logs
 - chmod -R 777 build/logs
 - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_success:
 - vendor/bin/coveralls -v

notifications:
 slack:
  secure: 
